<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar shadow-lg navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid m-1">
      <a class="navbar-brand" href="#">
        Authentication and Authorization
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-flex gap-5 ">
            
            {% if user.is_authenticated %}
            
                  <div >
                    <a href="{% url 'profile' %}">
                    <button class="btn btn-outline-danger">profile</button></a>
                
                  </div>
                  <div>
                    <a  href="{% url 'sign_out' %}">
                      <button class="btn btn-outline-danger ml-5" type="submit">sign out</button></a>
                  </div>
           
            {% else %}
            
                <div >
                  <a href="{% url 'signUp' %}">
                  <button class="btn btn-outline-danger">Sign up</button></a>
                </div>
                <div>
                  <a  href="{% url 'signIn' %}">
                    <button class="btn btn-outline-danger ml-5" type="submit">SignIn</button></a>
                </div>
            
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
